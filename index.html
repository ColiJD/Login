<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="inicio">
            <h2 class="logo-titulo">ColiJD</h2>
        </div>
        <div class="menu-icon">
            <i class="bi bi-list" id="icon"></i>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="titulos">
                <h1>Registro</h1>
            </div>
            <form class="form-registro">
                <div class="div-registro">
                    <label class="form-titulos" for="usuario">Usuario: </label>
                    <input type="text" id="usuario" class="input-registro">
                </div>
                <div class="div-registro">
                    <label class="form-titulos" for="Contrasena">Contraseña: </label>
                    <input type="text" id="contrasena" class="input-registro">
                </div>
                <div class="div-botones">
                    <p class="mensaje">La seccion expiro vuelva a Ingresar </p>
                    <button id="boton-ingresar" class="boton-ingresar">Ingresar</button>
                </div>
            </form>
            <a href="">Olvide mi Contraseña?</a>
        </div>
    </main>
    <footer>
        <p class="copy">&copy Copyright ColiJD</p>
    </footer>
    <script src="./Js/config.js"></script>
</body>

</html>
